# ============================================================
# ⚙️ Configuración global de Pytest para Community Race Manager
# ============================================================

[pytest]

# Indica a pytest dónde están los módulos del proyecto
pythonpath = src

# Activa salida detallada para depuración
addopts = -s -v

# Carpeta donde están los tests
testpaths = 
    src/tests

# Patrón de nombres de archivo de test (para auto-detección)
python_files = test_*.py

# Patrón para funciones de test dentro de los archivos
python_functions = test_*

# Muestra print() en consola incluso si los tests pasan
log_cli = true

# Formato de log legible
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
